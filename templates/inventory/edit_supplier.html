{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Edit Supplier</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Supplier Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ supplier.name }}" required>
      </div>
      <div class="mb-3">
        <label for="contact_number" class="form-label">Contact Number</label>
        <input type="text" class="form-control" id="contact_number" name="contact_number" value="{{ supplier.contact_number }}" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" required>{{ supplier.address }}</textarea>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ supplier.email }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
